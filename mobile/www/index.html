      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-hide="$state.is('login')" ng-class="ng-hide">

          <li>
            <a ui-sref="dashboard" class="hidden-sm hidden-md hidden-lg" data-toggle="collapse" data-target=".navbar-collapse">{{ 'ui.dashboard' | translate }}</a>

          <li>

              </li>
              <li role="menuitem"><a ui-sref="settings">{{ 'ui.settings' | translate }}</a>
              </li>
              <li class="divider"></li>
              <li role="menuitem"><a ui-sref="logout">{{ 'ui.logout' | translate }}</a>
              </li>
            </ul>
          </li>
